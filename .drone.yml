---
kind: pipeline
type: docker
name: CI

steps:
  # DEPENDENCIES #
  - name: dependencies
    image: timbru31/node-alpine-git:latest
    when:
      event:
        - push
    commands:
      - yarn --immutable --immutable-cache
  - name: dependencies (pr)
    image: timbru31/node-alpine-git:latest
    when:
      event:
        - pull_request
    commands:
      - yarn --immutable --immutable-cache --check-cache

  # TESTING #
  - name: test
    image: timbru31/node-alpine-git:latest
    when:
      event:
        - push
        - pull_request
    commands:
      - yarn test

  # FEATURE BUILD (LOCAL) #
  - name: build
    when:
      event:
        - push
        - pull_request
      branch:
        exclude:
          - main
          - dev
    image: timbru31/node-alpine-git:latest
    commands:
      - yarn build

  # DEV BUILD #
  - name: build & release (dockerhub) (dev)
    image: crazymax/docker:latest
    when:
      event: push
      branch: dev
    environment:
      DOCKER_ACCESS_KEY:
        from_secret: DOCKER_ACCESS_KEY
    volumes:
      - name: dockersock
        path: /var/run/docker.sock
    commands:
      - echo $DOCKER_ACCESS_KEY | docker login -u mauricenino --password-stdin
      - docker buildx create --name builder --driver docker-container --use
      - docker buildx inspect --bootstrap --builder builder
      - docker buildx build --platform linux/amd64 -t mauricenino/dashdot:dev --target prod -o type=registry .
      - docker logout
  - name: update & deploy server files (dev)
    image: docker/compose
    when:
      event: push
      branch: dev
    volumes:
      - name: dockersock
        path: /var/run/docker.sock
      - name: server
        path: /server
    commands:
      - docker image pull mauricenino/dashdot:dev
      - cd /server && ./start.sh dashdot

  # PROD BUILD #
  - name: build (production)
    image: crazymax/docker:latest
    when:
      event: push
      branch: main
    volumes:
      - name: dockersock
        path: /var/run/docker.sock
    commands:
      - docker buildx create --name builder --driver docker-container --use
      - docker buildx inspect --bootstrap --builder builder
      - docker buildx build --platform linux/amd64,linux/arm/v7,linux/arm64/v8 --target prod -t mauricenino/dashdot .
  - name: release (dockerhub & github)
    image: crazymax/docker:latest
    when:
      event: push
      branch: main
    volumes:
      - name: dockersock
        path: /var/run/docker.sock
    environment:
      DOCKER_USERNAME: mauricenino
      DOCKER_PASSWORD:
        from_secret: DOCKER_ACCESS_KEY
      GITHUB_TOKEN:
        from_secret: GITHUB_TOKEN
    commands:
      - apk add git nodejs yarn
      - yarn semantic-release
      - docker logout
  - name: update & deploy server files
    image: docker/compose
    when:
      event: push
      branch: main
    volumes:
      - name: dockersock
        path: /var/run/docker.sock
      - name: server
        path: /server
    commands:
      - docker image pull mauricenino/dashdot:latest
      - cd /server && ./start.sh dashdot

volumes:
  - name: dockersock
    host:
      path: /var/run/docker.sock
  - name: server
    host:
      path: /server

