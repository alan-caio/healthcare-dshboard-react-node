---
kind: pipeline
type: docker
name: CI

steps:
  - name: build & test
    image: node:lts-alpine
    commands:
      - yarn --frozen-lockfile
      - yarn run prettier:check
      - yarn run build
  - name: update server files
    image: alpine/git
    when:
      branch: master
    volumes:
      - name: server
        path: /server
    commands:
      - cd /server/_repos/dashdot
      - git pull --rebase
  - name: deploy to server
    image: docker/compose
    when:
      branch: master
    volumes:
      - name: dockersock
        path: /var/run/docker.sock
      - name: server
        path: /server
    commands:
      - cd /server
      - ./start.sh dashdot --build
  - name: deploy to dockerhub
    image: docker/compose
    when:
      branch: master
    environment:
      DOCKER_ACCESS_KEY:
        from_secret: DOCKER_ACCESS_KEY
    volumes:
      - name: dockersock
        path: /var/run/docker.sock
      - name: server
        path: /server
    commands:
      - cd /server/_repos/dashdot
      - docker image build -t mauricenino/dashdot .
      - echo $DOCKER_ACCESS_KEY | docker login -u mauricenino --password-stdin
      - docker push mauricenino/dashdot:latest
      - |
        docker tag mauricenino/dashdot mauricenino/dashdot:$(sed 's/.*"version": "\(.*\)".*/\1/;t;d' ./package.json)
      - |
        docker push mauricenino/dashdot:$(sed 's/.*"version": "\(.*\)".*/\1/;t;d' ./package.json)
      - docker logout

volumes:
  - name: dockersock
    host:
      path: /var/run/docker.sock
  - name: server
    host:
      path: /server

